<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

    <title>Ejercicio11 formatear tabla</title>

<body>
    <table border="1" summary="Tipos de cambio" class="tableCenter">

            <th scope="col">Cambio</th>

        <tr class="yellow">
            <th scope="row" class="lightblue"><img src="imagenes/euro.png" alt="euro logo">Euro/Dolar</th>
            <td>1.2524</td>
            <td>1.2527</td>

            <td>1.2488</td>

            <td>149.79</td>
            <td>148.96</td>
        </tr>
    </table>
