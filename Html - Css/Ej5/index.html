<!--5. Ahora vamos a crear una pagina web de nuestra banda favorita, vamos a mostrar un

<body>
    <h1>The Beatles</h1>
    <p>Es una banda de rock formada en el año 1960 en Liverpool.</p>
    <img src="img/theBeatles.jpg" alt="the beatles" width="30%">

    <h3>Integrantes</h3>

    <ul>
        <li>Paul McCartney</li>
        <li>John Lennon</li>

            <td>Abbedy Road</td>
        </tr>
        <tr>
            <td colspan="2">"Abbedy Road fue su ultimo disco"</td>
        </tr>

    </table>
