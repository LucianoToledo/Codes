<body>
    <h1>Papas Fritas</h1>
    <h3>Receta de papas fritas</h3>
    <img src="img/papasFritas.jpg" alt="papas fritas" width="30%">

    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>

    <h2>Elaboración (Pasos)</h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortarlas en baston</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que estén doradas</li>
        <li>Removerlas del aceite y salar al gusto</li>
    </ul>
    <hr width="30%" align="left">

</body>
