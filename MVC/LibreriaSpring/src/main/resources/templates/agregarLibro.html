<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesAgregarLAE.css">
    <title>Agregar Libro</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-light bg-light ">
            <div class="container-fluid ">
                <span class="navbar-brand mb-0 h1">Administración Libreria</span>
            </div>
        </nav>
    </div>
    <br>
    <form class="form" action="/agregarLibro" method="POST">
        <div class="input-group mb-3">
            <span class="input-group-text" id="tituloLibro">Titulo</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="titulo" th:value="${titulo}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="anioLibro">Año</span>
            <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="anio" th:value="${anio}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="Ejemplares">Ejemplares</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="ejemplares" th:value="${ejemplares}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="autorLibro">Autor</span>
            <select class="form-control" name="idAutor">
                <option th:each="autor : ${autores}" th:value="${autor.id}"
                    th:text="${autor.nombre+' '+autor.apellido}"></option>
                <option><a class="btn btn-secondary" th:href="@{/agregarAutor}">Agregar otro autor... Este boton no anda
                        xd</a></option>
            </select>
            <!--  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="autor" th:value="${idAutor}"> -->
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="editorialLibro">Editorial</span>
            <select class="form-control" name="idEditorial">
                <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}">
                </option>
                <!--<option><a class="btn btn-secondary" th:href="@{/agregarAutor}">Agregar otro autor... Este boton no anda xd</a></option> -->
            </select>
            <!--   <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="editorial" th:value="${idEditorial}"> -->
        </div>
        <div class="alert alert-success" role="alert" th:if="${exito != null}" th:text="${exito}"></div>
        <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-light" type="reset">Limpiar</button>
            <button class="btn btn-light" type="submit">Aceptar</button>
        </div>
    </form>
    <br>
    <div class="button_bottom">
        <button type="button" class="btn btn-secondary btn-l"><a th:href="@{/}">Volver</a></button>
    </div>
</body>

</html>
