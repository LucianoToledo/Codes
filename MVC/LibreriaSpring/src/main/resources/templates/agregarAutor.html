<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Agregar Autor</title>
</head>

<body>
    <h2>Agregar Autor</h2>
    <br>
    <div class="form">
        <div class="input-group mb-3">
            <span class="input-group-text" id="nombreAutor">Nombre</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="apellidoAutor">Apellido</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-light" type="button">Limpiar</button>
            <button class="btn btn-light" type="button">Aceptar</button>
        </div>
    </div>
    <br>
    <div class="button_bottom">
        <button type="button" class="btn btn-secondary btn-l"><a href="/">Volver</a></button>
        <button type="button" class="btn btn-secondary btn-l">Agregar Otro Autor</button>
    </div>
</body>

</html>
