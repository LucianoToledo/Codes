<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesAgregarLAE.css">
    <title>Agregar Autor</title>
</head>

<body>
    <h2>Agregar Autor</h2>
    <br>
    <form class="form" action="/agregarAutor" method="POST">
        <div class="input-group mb-3">
            <span class="input-group-text" id="nombreAutor">Nombre</span>
            <input type="text" class="form-control" name="nombre" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${nombre}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="apellidoAutor">Apellido</span>
            <input type="text" class="form-control" name="apellido" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${apellido}">
        </div>
            <div class="alert alert-success" role="alert" th:if="${exito != null}" th:text="${exito}"></div>
            <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-light" type="reset">Limpiar</button>
            <button class="btn btn-light" type="submit">Aceptar</button>
        </div>
    </form>
    <br>
    <div class="button_bottom">
        <button type="button" class="btn btn-secondary btn-l"><a th:href="@{/}">Volver</a></button>
    </div>
</body>

</html>
