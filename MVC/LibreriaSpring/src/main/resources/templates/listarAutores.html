<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/stylesAgregarLAE.css">
        <title>Listar Autores</title>
    </head>

    <body>
        <div class="container">
            <h2>Autores</h2>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="autor, i : ${autores}">
                        <td th:text="${autor.nombre}"></td>
                        <td th:text="${autor.apellido}"></td>
                        <td>
                            <div class="d-grid gap-2 d-md-block">
                                <!--                            <a class="btn btn-light" th:href="@{/modificarAutor(id=${__autor.id__})}">-->
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Modificar</button>
                                <!-- Modal -->
                                <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <form class="form" action="/modificarAutor" method="POST">
                                                <input type="text" name="id" th:value="${autor.id}"/>
                                                <div class="modal-body">
                                                    <div class="input-group mb-3">
                                                        <span class="input-group-text" id="nombreAutor">Nombre</span>
                                                        <input type="text" class="form-control" name="nombre" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${nombre}" th:text="${autor.nombre}">
                                                    </div>
                                                    <div class="input-group mb-3">
                                                        <span class="input-group-text" id="apellidoAutor">Apellido</span>
                                                        <input type="text" class="form-control" name="apellido" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${apellido}" th:text="${autor.apellido}">
                                                    </div>
                                                    <div class="alert alert-success" role="alert" th:if="${exito != null}" th:text="${exito}"></div>
                                                    <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!--</a>-->
                                <a class="btn btn-light" th:href="@{/eliminarAutor/} + ${autor.id}">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="button_bottom">
                <button type="button" class="btn btn-secondary btn-l"><a th:href="@{/}">Volver</a></button>
            </div>
            <div class="alert alert-success" role="alert" th:if="${exito != null}" th:text="${exito}"></div>
            <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>

</html>
