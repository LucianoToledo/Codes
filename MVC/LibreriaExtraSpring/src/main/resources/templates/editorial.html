<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Libros</title>
    </head>

    <body>

        <!-- navbar -->
        <div th:include="fragment :: nav"></div>
        <div th:include="fragment :: modals"></div>
        <!-- end navbar -->
        <br>

        <div class="container">
            <h2>Editoriales</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre Editorial</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="editorial : ${editoriales}">
                        <td th:text="${editorial.nombre}"></td>
                        <td>
                            <div class="d-grid gap-2 d-md-block">
                                <a class="btn btn-secondary" th:href="@{/editarEditorial/} + ${editorial.id}">Editar Datos</a>
                                <a class="btn btn-danger" th:href="@{/eliminarEditorial/} + ${editorial.id}">Eliminar Autor</a>
                                <a class="btn btn-warning" th:href="@{/bajaEditorial/} + ${editorial.id}">Baja Editorial</a>
                                <a class="btn btn-warning" th:href="@{/altaEditorial/} + ${editorial.id}">Alta Editorial</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="button_bottom">
                <button type="button" class="btn btn-light btn-l"><a th:href="@{/}">Volver</a></button>
            </div>
            <br/>
            <div class="alert alert-success" role="alert" th:if="${exito != null}" th:text="${exito}"></div>
            <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>

</html>
