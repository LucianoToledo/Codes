<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/stylesAgregarLAE.css">
        <title>Modificar Autor</title>
    </head>

    <body>
        <div class="container">
            <h2>Autores</h2>

            <form class="form" action="/editarAutor" method="POST" >
                <input type="hidden" name="id" th:value="${autor.id}"/>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="nombreAutor">Nombre</span>
                    <input type="text" class="form-control" name="nombre" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  th:value="${autor.nombre}" >
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="apellidoAutor">Apellido</span>
                    <input type="text" class="form-control" name="apellido" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:value="${autor.apellido}" >
                </div>
                
                <div class="alert alert-success" role="alert" th:if="${exito != null}" th:text="${exito}"></div>
                <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
                
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-light" type="reset">Limpiar</button>
                    <button class="btn btn-light" type="submit">Aceptar</button>
                </div>
                
            </form>
            <br>
            <div class="button_bottom">
                <button type="button" class="btn btn-secondary btn-l"><a th:href="@{/}">Volver al inicio</a></button>
                <button type="button" class="btn btn-secondary btn-l"><a th:href="@{/listadoAutores}">Cancelar</a></button>
            </div>

    </body>
    
</html>
