<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/stylesAgregarLAE.css">
        <title>Listar Autores</title>
    </head>

    <body>
        <div class="containerPrestamo">
            <h2>Libros</h2>
        </div>
<!--        <form th:action="@{/prestamoLibros}">
            <input name="query"/>
            <button>Buscar</button>
        </form>-->
         <form class="form" th:action="@{/prestamoLibros}" method="GET">
            <div class="input-group mb-3">
                <span class="input-group-text">Buscar</span>
                <input class="form-control"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="query">
            </div>
             <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-light" type="reset">Limpiar</button>
                <button class="btn btn-light" type="submit">Aceptar</button>
            </div>
            <div class="alert alert-success" role="alert" th:if="${exito != null}" th:text="${exito}"></div>
            <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
        </form> 
        <br>
        <br>
        <div class="d-grid gap-2 d-md-block"></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Ejemplares</th>
                    <th>Ejemplares Prestados</th>
                    <th>Ejemplares Restantes</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.ejemplares}"></td>
                    <td th:text="${libro.ejemplaresPrestados}"></td>
                    <td th:text="${libro.ejemplaresRestantes}"></td>
                    <td th:text="${libro.autor.nombre}"></td>
                    <td th:text="${libro.editorial.nombre}"></td>
                    <td>
                        <div class="d-grid gap-2 d-md-block">
                            <a class="btn btn-light" th:href="@{/#}">Prestamo</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="button_bottom">
            <button type="button" class="btn btn-secondary btn-l"><a th:href="@{/}">Volver</a></button>
        </div>

    </body>

</html>
