<!DOCTYPE html>
<html lang="en">

    <head>
    <div th:include="fragment :: header"></div>
    <title>Autores</title>
</head>

<body>

    <!-- navbar -->
    <div th:include="fragment :: nav"></div>
    <div th:include="fragment :: modals"></div>
    <!-- end navbar -->
    <br>

    <div class="container">
        <h2>Autores</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Activo</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="autor: ${autores}">
                    <td th:text="${autor.nombre}"></td>
                    <td th:text="${autor.apellido}"></td>
                    <td th:text="${autor.activo ? 'Si' : 'No'}"></td>
                    <td>
                        <div class="d-grid gap-2 d-md-block">
                            <a class="btn btn-secondary" th:href="@{/autor/editarAutor/} + ${autor.id}">Editar Datos</a>
                            <a class="btn btn-danger" th:href="@{/autor/eliminarAutor/} + ${autor.id}">Eliminar Autor</a>
                            <a class="btn btn-warning" th:href="@{/autor/bajaAutor/} + ${autor.id}" >Baja Autor</a>
                            <a class="btn btn-warning" th:href="@{/autor/altaAutor/} + ${autor.id}" >Alta Autor</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="button_bottom">
            <button type="button" class="btn btn-light btn-l"><a th:href="@{/}">Volver</a></button>
        </div>
        <div class="alert alert-success" role="alert" th:if="${exito != null}" th:text="${exito}"></div>
        <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
