<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Libros</title>
</head>

<body>

    <!-- Inyeccion HTML-->
    <div th:include="fragment :: nav"></div>
    <div th:include="fragment :: modals"></div>
    <div th:include="fragment :: mensajes"></div>
    <!-- end Inyeccion HTML -->

    <div class="container">
        <h2>clientes</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Activo</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente: ${clientes}">
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.activo ? 'Si' : 'No'}"></td>
                    <td>
                        <div class="d-grid gap-2 d-md-block">
                            <a class="btn btn-secondary" th:href="@{/cliente/editarcliente/} + ${cliente.id}">Editar Datos</a>
                            <!-- <a class="btn btn-danger" th:href="@{/cliente/eliminarcliente/} + ${cliente.id}">Eliminar cliente</a>
                            <a class="btn btn-warning" th:href="@{/cliente/bajacliente/} + ${cliente.id}">Baja cliente</a>
                            <a class="btn btn-warning" th:href="@{/cliente/altacliente/} + ${cliente.id}">Alta cliente</a> -->

                            <!-- Button trigger modal Eliminar Cliente-->
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#eliminarCliente">
                                Eliminar
                            </button>
                            <!-- Modal Eliminar cliente-->
                            <div class="modal fade" id="eliminarCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Eliminar Cliente</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            ¿Seguro desea eliminar este cliente?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                            <a class="btn  btn-primary" th:href="@{/cliente/eliminarCliente/} + ${cliente.id}">Eliminar cliente</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Modal Eliminar Cliente-->

                            <!-- Button trigger modal BajaCliente-->
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#bajaCliente">Baja</button>
                            <!-- Modal Bajacliente-->
                            <div class="modal fade" id="bajaCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Baja Cliente</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            ¿Seguro desea dar de baja a este cliente?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                            <a class="btn  btn-primary" th:href="@{/cliente/bajaCliente/} + ${cliente.id}">Aceptar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Modal BajaCliente-->

                            <!-- Button trigger modal AltaCliente-->
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#altaCliente">Alta</button>
                            <!-- Modal AltaCliente-->
                            <div class="modal fade" id="altaCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Alta Cliente</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            ¿Seguro desea dar de alta a esta cliente?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                            <a class="btn  btn-primary" th:href="@{/cliente/altaCliente/} + ${cliente.id}">Aceptar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Modal AltaCliente-->
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="button_bottom">
            <button type="button" class="btn btn-light btn-l"><a th:href="@{/}">Volver</a></button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
