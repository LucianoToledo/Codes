<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/stylesAgregarLAE.css">
    <title>Listar Autores</title>
</head>

<body>
    <div class="container">
        <h2>Autores</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Activo</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="autor: ${autores}">
                    <td th:text="${autor.nombre}"></td>
                    <td th:text="${autor.apellido}"></td>
                    <td th:text="${autor.activo ? 'Si' : 'No'}"></td>
                    <td>
                        <div class="d-grid gap-2 d-md-block">
                                <a class="btn btn-secondary" th:href="@{/editarAutor/} + ${autor.id}">Editar Datos</a>
                                <a class="btn btn-danger" th:href="@{/eliminarAutor/} + ${autor.id}">Eliminar Autor</a>
                                <a class="btn btn-warning" th:href="@{/bajaAutor/} + ${autor.id}" >Baja Autor</a>
                                <a class="btn btn-warning" th:href="@{/altaAutor/} + ${autor.id}" >Alta Autor</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="button_bottom">
            <button type="button" class="btn btn-light btn-l"><a th:href="@{/}">Volver</a></button>
        </div>
        <div class="alert alert-success" role="alert" th:if="${exito != null}" th:text="${exito}"></div>
        <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
    </div>
</body>

</html>
