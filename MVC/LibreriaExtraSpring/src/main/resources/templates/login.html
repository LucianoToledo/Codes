<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Login</h3>
        <form th:action="@{/logincheck}" method="POST">
            <p th:text="${error}" style="color: red" ></p>
            <p th:text="${logout}" style="color: green" ></p>
            <ul>
                <li>Email<input name="email"/></li>
                <li>Password<input name="password" type="password"/></li>
            </ul>
            <button>Aceptar</button>
        </form>
    </body>
</html>
